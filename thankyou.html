<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Anna Sasil</title>
    <meta name="description" content="Thank you for reaching out to Anna Sasil">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Additional styles specific to thank you page */
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 16px);
            padding: 60px 30px;
            text-align: center;
        }

        .thank-you-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            padding: 60px 50px;
            border: 1px solid rgba(210, 49, 47, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .thank-you-title {
            font-family: 'Jost', sans-serif;
            font-size: 48px;
            font-weight: 600;
            color: #d2312f;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .thank-you-message {
            font-family: 'Jost', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #8C7F80;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .thank-you-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 40px;
        }

        .thank-you-btn {
            background: #d2312f;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-family: 'Jost', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            display: inline-block;
            border-radius: 0;
            border: none;
            cursor: pointer;
        }

        .thank-you-btn:hover {
            opacity: 0.8;
        }

        .linkedin-btn {
            background: transparent;
            color: #d2312f;
            border: 1px solid #d2312f;
            padding: 15px 40px;
            text-decoration: none;
            font-family: 'Jost', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            border-radius: 0;
        }

        .linkedin-btn:hover {
            background: #d2312f;
            color: white;
        }

        .decorative-line {
            width: 80px;
            height: 2px;
            background: #d2312f;
            margin: 30px auto;
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: 40px 30px;
            }

            .thank-you-title {
                font-size: 36px;
            }

            .thank-you-message {
                font-size: 16px;
            }

            .thank-you-buttons {
                width: 100%;
            }

            .thank-you-btn,
            .linkedin-btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Thank You Container -->
    <div class="thank-you-container">
        <div class="thank-you-content">
            <h1 class="thank-you-title">Thank You</h1>
            
            <div class="decorative-line"></div>
            
            <p class="thank-you-message">
                Thank you! I really appreciate you taking the time to view my portfolio.
            </p>
            
            <p class="thank-you-message">
                In the meantime, feel free to connect with me on LinkedIn or explore my work.
            </p>
            
            <div class="thank-you-buttons">
                <a href="https://www.linkedin.com/in/adzsasil/" target="_blank" rel="noopener noreferrer" class="linkedin-btn">Connect on LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
